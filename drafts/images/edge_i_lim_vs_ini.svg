<svg xmlns='http://www.w3.org/2000/svg' 
		 xmlns:xlink='http://www.w3.org/1999/xlink' 
		 viewBox='-10 -10 50 30'>
	<style>
		[d] {
			fill: none;
			stroke: #bbc;
			stroke-width: .2px
		}
		[d*=A] { stroke: #ef9134 }
		#g * [d] { stroke-dasharray: .3 }
		[d] + [d] { stroke: #eea0c7 }
		[d] + * + [d] { stroke: #c7a0ee }
		* { 
			fill: #5200a3;
			font: italic 1.3px tahoma, arial
		}
		tspan { font-size: .5em }
		[r] + *, use ~ * {
			fill: #a35200;
			font: 1.3px consolas, monospace
		}
		g ~ * { fill: #a30052 }
		use ~ * {
			fill: grey;
			font-size: 1.7px
		}
		[r] {
			fill: #c7a0ee;
			stroke: #9134ef;
			stroke-width: .13px
		}
		[r*='6'] { stroke: #ef3491 }
	</style>
