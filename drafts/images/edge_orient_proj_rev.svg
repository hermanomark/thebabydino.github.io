<svg xmlns='http://www.w3.org/2000/svg' 
		 xmlns:xlink='http://www.w3.org/1999/xlink' 
		 viewBox='-15 -3 40 20'>
	<style>
		[d] {
			fill: none;
			stroke: #ef9134;
			stroke-width: .15px;
			marker-start: url(#a);
			marker-end: url(#c)
		}
		#b * { fill: #ef3491 } /* arc arrow */
		[refX] * { fill: #ef9134 }
		#b ~ [d] {
			stroke: #ef3491;
			marker-end: url(#b);
			marker-start: none
		} /* arc */
		#b ~ [x] { fill: #a30052 }
		[d*='9V'], [r] { stroke-width: .1px }
		[d*='9V'] {
			stroke: #bbc;
			stroke-dasharray: .1px
		}
		[d$='0'] { opacity: .5 }
		[r] { fill: #c7a0ee }
		[y] + [r] { stroke: #9134ef }
		[y] {
			fill: #a35200;
			font: italic 1px tahoma, arial
		}
		[y] :nth-child(odd), [y] * * {
			font-size: .5em
		}
		[y] > :nth-child(2n), [d] ~ * {
			font-family: consolas, monospace
		}
		[y] > :nth-child(2n), svg > [d] ~ * { font-style: normal }
		#g [y] { fill: #5200a3 }
	</style>
	<path d='M10 15H20V0'/><!-- projection right -->
	<g>
		<marker id='b' viewBox='0 -4 8 8' refX='7.5' 
						markerWidth='5' markerHeight='5' 
						orient='auto'>
			<path d='M8 0 0-4V4'/>
		</marker>
		<path d='M-7 0A3 3 0 0 1-8.3 2.5'/>
		<path d='M23 15A3 3 0 0 0 18.3 12.5'/>
		<text x='-8.5' y='1'>γ<tspan>i</tspan></text>
		<text x='20.5' y='13.5'>δ<tspan>i</tspan></text>
	</g>
	<marker id='c' viewBox='0 -4 8 8' refX='7' 
					markerWidth='5' markerHeight='5'
					orient='auto'>
		<path d='M8 0 0-4V4'/>
	</marker>
	<marker id='a' viewBox='-8 -4 8 8' refX='-7' 
					markerWidth='5' markerHeight='5'
					orient='auto'>
		<path d='M-8 0 0-4V4'/>
	</marker>
	<path d='M-10 19V15H0V0H2M10 17V0H23M20 15h7'/><!-- axes -->
	<path d='M-10 15V0H0'/><!-- projection left -->
	<path d='M10 0 20 15M-10 0 0 15'/><!-- initial edges -->
	<text x='-6' y='-.5'>dx<tspan>i</tspan></text>
	<text x='-11.8' y='8'>dy<tspan>i</tspan></text>
	<text x='14' y='16'>-dx<tspan>i</tspan></text>
	<text x='20' y='7'>-dy<tspan>i</tspan></text>
	<g id='g'>
		<circle r='.2'/>
		<circle r='.2' cx='-10' cy='15'/>
		<text x='-14' y='-.5'>A<tspan>i</tspan><tspan>(x<tspan>i</tspan>,y<tspan>i</tspan>)</tspan></text>
		<circle r='.2' cx='-10'/><!-- a i -->
		<text x='-1' y='16'>A<tspan>i+1</tspan><tspan>(x<tspan>i+1</tspan>,y<tspan>i+1</tspan>)</tspan></text>
		<circle r='.2' cy='15'/><!-- a i+1 -->
	</g>
	<use xlink:href='#g' x='20'/>
</svg>