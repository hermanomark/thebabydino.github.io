<svg xmlns='http://www.w3.org/2000/svg' 
		 xmlns:xlink='http://www.w3.org/1999/xlink' 
		 viewBox='-10 -10 50 30'>
	<style>
		[d] {
			fill: none;
			stroke: #eea0c7;
			stroke-width: .2px
		}
		[d] + [d] { stroke: #bbc }
		[d] + [d*=A] { stroke: #ef9134 }
		[d] + [d*='M35'] { stroke: #c7a0ee }
